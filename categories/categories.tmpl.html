<h3>Categories</h3>
<ul>
    <li>
        <a href="#" ng-click="setCurrentCategory(null)">All items</a>
    </li>
    <hr>
    <li ng-repeat="category in categories">
        <a href="#" ng-class="{'active':isCurrentClass(category)}" ng-click="setCurrentCategory(category)">{{ category.name }}</a>
    </li>
</ul>
